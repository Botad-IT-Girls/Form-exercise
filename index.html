<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <form id="exerciseForm">
        <h1>Form Exercise</h1>

        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName">
        <span class="error" id="firstNameError"></span> <!-- Custom error message for First Name -->

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName">
        <span class="error" id="lastNameError"></span> <!-- Custom error message for Last Name -->

        <label for="dob">Date of Birth: </label>
        <input type="text" id="dob" name="dob"><br> <!-- jQuery datepicker will be initialized here -->

        <label for="university">University: </label>
        <select id="university" name="university">
            <option value="" disabled selected>Select your university</option>
            <option value="University 1">University 1</option>
            <option value="University 2">University 2</option>
            <option value="University 3">University 3</option>
        </select><br>

        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label> <!-- Gender label is clickable -->
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br> <!-- Gender label is clickable -->

        <label for="mobile">Mobile Number: </label>
        <input type="text" id="mobile" name="mobile">
        <span class="error" id="mobileError"></span> <!-- Custom error message for Mobile Number -->

        <label for="email">Email Address: </label>
        <input type="text" id="email" name="email">
        <span class="error" id="emailError"></span> <!-- Custom error message for Email Address -->

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br>

        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span class="error" id="confirmPasswordError"></span> <!-- Custom error message for Confirm Password -->

        <label>Favourite Food: </label><br>
        <input type="checkbox" id="pizza" name="food" value="Pizza">
        <label for="pizza">Pizza</label> <!-- Checkbox label is clickable -->
        <input type="checkbox" id="burger" name="food" value="Burger">
        <label for="burger">Burger</label> <!-- Checkbox label is clickable -->
        <input type="checkbox" id="pasta" name="food" value="Pasta">
        <label for="pasta">Pasta</label><br> <!-- Checkbox label is clickable -->

        <label for="message">Message: </label><br>
        <textarea id="message" name="message"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <!-- when form submit is time this form data display in table -->
    <table id="resultTable" style="display: none;">
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody></tbody> <!-- Table to display form values upon successful submission -->
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
